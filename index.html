<!DOCTYPE html>
<html lang="en">
<link>
    <title>"HANGMAN GAME"</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href = "style.css"/>
</head>
<body onload="setUpVars()">
<center>
    <h1>PLAY HANGMAN</h1>
    <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--accent" id = "level1"
            value = "easyWords" onclick="findWord('easyWords')">
        Easy Level
    </button>

    <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--accent" id = "level2"
            value = "mediumWords" onclick="findWord('mediumWords')">
        Medium Level
    </button>
    <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--accent" id = "level3"
            value = "hardWords" onclick="findWord('hardWords')">
        Hard Level
    </button>
    <p><div id="thisIsTheWord">THIS IS THE WORD:</div></p>
    <p><div id="border">
    <div id = "underscores"></div>
    </div></p>
        <p> Letter: <select id="selectLetter">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
            <option value="I">I</option>
            <option value="J">J</option>
            <option value="K">K</option>
            <option value="L">L</option>
            <option value="M">M</option>
            <option value="N">N</option>
            <option value="O">O</option>
            <option value="P">P</option>
            <option value="Q">Q</option>
            <option value="R">R</option>
            <option value="S">S</option>
            <option value="T">T</option>
            <option value="U">U</option>
            <option value="V">V</option>
            <option value="W">W</option>
            <option value="X">X</option>
            <option value="Y">Y</option>
            <option value="Z">Z</option>
    </select>



    <button id = "makeGuess" onclick= "makeAGuess()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" disabled>
            Submit Guess </button>
    <div id="incorrectGuesses">INCORRECT GUESSES: </div>
    <div id="hungMan"></div>
    <div id="loserOrWinner"></div>
    <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--primary" id = "playAgain"
            value = "playAgain" onclick="playAgain()">PLAY AGAIN?</button>



</center>
</body>
</html>
